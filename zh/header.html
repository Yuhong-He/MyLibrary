    <script>
        function reset_form(element) {
            $(element)[0].reset();
            $(element).find("*").removeClass("has-error has-success");
            $(element).find(".help-block").text("");
        }

        function show_validate_msg(element, status, msg) {
            $(element).parent().removeClass("has-success has-error");
            $(element).next("span").text("");
            if("success"===status){
                $(element).parent().addClass("has-success");
                $(element).next("span").text("");
            } else if("error"===status){
                $(element).parent().addClass("has-error");
                $(element).next("span").text(msg);
            }
        }

        $("#loginLogout_btn").click(function() {
            const username = getCookie("username");
            if(username===""){
                login();
            } else {
                logout();
            }
        });

        function login(){
            reset_form("#loginModel form");
            $("#loginModel").modal({
                backdrop:"static"
            });
        }

        function validate_login_form() {
            const userName = $("#userName_input").val();
            if(userName === ""){
                show_validate_msg("#userName_input", "error", "请输入用户名");
                return false;
            } else {
                show_validate_msg("#userName_input", "success", "");
            }
            const password = $("#password_input").val();
            if(password === ""){
                show_validate_msg("#password_input", "error", "请输入密码");
                return false;
            } else {
                show_validate_msg("#password_input", "success", "");
            }
            return true;
        }

        $("#model_login_btn").click(function() {
            if(!validate_login_form()){
                return false;
            }
            const userName = $("#userName_input").val();
            const password = $("#password_input").val();
            $.ajax({
                url:"login.php",
                method:"POST",
                data:{
                    username: userName,
                    password: password
                },
                success:function(result){
                    if(result.code === 200) {
                        setCookie(userName, password, result.email);
                        checkLoginAndDisplay();
                        $("#loginModel").modal('hide');
                    } else {
                        if(result.code === 201){
                            show_validate_msg("#password_input", "error", result.message);
                        } else if(result.code === 400) {
                            show_validate_msg("#userName_input", "error", result.message);
                        }
                    }
                }
            });
        });

        function logout() {
            $("#logoutModel").modal({
                backdrop:"static"
            });
        }

        $("#confirm_logout_btn").click(function(){
            const username = getCookie("username");
            $.ajax({
                url:"logout.php",
                method:"POST",
                data:{
                    username: username
                },
                success:function(){
                    const username = getCookie("username");
                    destroyCookie(username);
                    checkLoginAndDisplay();
                    window.location.replace("index.html");
                }
            });
        });

        $("#username_btn").click(function() {
            window.location.replace("profile.html");
        });

        $("#signup_btn").click(function() {
            alert("aaa");
        });
    </script>
