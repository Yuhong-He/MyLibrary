<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的请求 My Requests</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/my_requests.js"></script>
    <script type="text/javascript" src="../JavaScript/common/manageRequest.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/generalCSS.css">
</head>
<body>

<!--Confirm Delete Modal-->
<div class="modal fade" id="delRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible modal-alert" role="alert" id="del_request_fail">
            <button type="button" class="close" aria-label="Close" id="close_del_request_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="del_request_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="DEL_REQUEST"></span>
                </h4>
            </div>
            <div class="modal-body">
                <span id="confirm_delete_request_info"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-danger" id="confirm_delete_request">
                    <span class="lang" key="DELETE"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Body -->
<div id="wrap">
    <div id="main">
        <div id="headerContent"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2><span class="lang" key="MY_REQUEST"></span></h2>
                </div>
            </div>
                <div class="row table-top-gap">
                <div class="col-md-12">
                    <table class="table table-hover fixed-width-table" id="requests_table">
                        <thead>
                        <tr>
                            <th class="width40">
                                <span class="lang" key="BOOK_TITLE"></span>
                            </th>
                            <th class="width25">
                                <span class="lang" key="TIME"></span>
                            </th>
                            <th class="width10">
                                <span class="lang" key="STATUS"></span>
                            </th>
                            <th class="width15">
                                <span class="lang" key="ADMIN"></span>
                            </th>
                            <th>
                                <span class="lang" key="OPERATION"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="my_requests_table_body"></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div id="page_info_area"></div>
                </div>
                <div class="col-xs-8">
                    <div class="pull-right" id="page_nav_area"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footerContent"></div>
</body>
</html>
