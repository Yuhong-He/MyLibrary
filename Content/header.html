<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../Resources/jquery/jquery-3.6.0.min.js"></script>
    <script src="../Resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../JavaScript/header.js"></script>
    <script type="text/javascript" src="../JavaScript/common/i18n.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script src="https://kit.fontawesome.com/5badc55ad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/generalCSS.css">
    <title>Header Navigate Bar</title>
</head>

<body>

<!-- General Warning Box -->
<div class="alert alert-danger alert-dismissible modal-alert" role="alert" id="header_warning">
    <button type="button" class="close" aria-label="Close" id="close_header_warning">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong><span class="lang" key="ERROR"></span></strong>
    <span id="header_warning_message"></span>
</div>

<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="LOGIN"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="userName_login">
                            <span class="lang" key="USERNAME"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control" id="userName_login">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password_login">
                            <span class="lang" key="PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password_login">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success float-left" id="signup_btn">
                    <span class="lang" key="REGISTER"></span>
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="modal_login_btn">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Register Modal-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="REGISTER"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="userName_register">
                            <span class="lang" key="USERNAME"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control" id="userName_register">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password_register">
                            <span class="lang" key="PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password_register">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password_register_repeat">
                            <span class="lang" key="INPUT_AGAIN"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordRepeat" class="form-control" id="password_register_repeat">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email_register">
                            <span class="lang" key="EMAIL"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="email" class="form-control" id="email_register">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="modal_register_btn">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="CONFIRM_LOGOUT"></span>
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-danger" id="confirm_logout_btn">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Request Modal -->
<div class="modal fade" id="requestModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible modal-alert" role="alert" id="request_fail">
            <button type="button" class="close" aria-label="Close" id="close_request_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="request_fail_info"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="REQUEST_BOOK"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="book_title">
                            <span class="lang" key="BOOK_TITLE"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book_title">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="send_to_email">
                            <span class="lang" key="EMAIL"></span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="send_to_email" disabled>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-default" id="change_email">
                                <span class="lang" key="EDIT"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="confirm_request_btn">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Main Body-->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img alt="Brand" src="../Resources/image/logo.jpg" height="20">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="nav_home">
                            <a href="index.html">
                                <span class="lang" key="HOME"></span>
                            </a>
                        </li>
                        <li class="dropdown" id="nav_books">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                <span class="lang" key="FIND_BOOKS"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu min-dropdown">
                                <li id="nav_search">
                                    <a href="search.html">
                                        <span class="lang" key="BY_SEARCH"></span>
                                    </a>
                                </li>
                                <li id="nav_category">
                                    <a href="all_category.html">
                                        <span class="lang" key="BY_CATEGORY"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li id="nav_request">
                            <a href="#">
                                <span class="lang" key="REQUEST_BOOK"></span>
                            </a>
                        </li>
                        <li class="dropdown" id="nav_manage">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                <span class="lang" key="MANAGE"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu min-dropdown">
                                <li id="nav_manage_request">
                                    <a href="manage_request.html">
                                        <span class="lang" key="MANAGE_REQUEST"></span>
                                    </a>
                                </li>
                                <li id="nav_restore_delete">
                                    <a href="restore_delete.html">
                                        <span class="lang" key="RESTORE_DELETE"></span>
                                    </a>
                                </li>
                                <li id="nav_manage_user">
                                    <a href="manage_user.html">
                                        <span class="lang" key="MANAGE_USER"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                <i class="fa-solid fa-language"></i>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu min-dropdown">
                                <li id="select_hans">
                                    <a href="#">简体中文</a>
                                </li>
                                <li id="select_hant">
                                    <a href="#">繁體中文</a>
                                </li>
                                <li id="select_english">
                                    <a href="#">English</a>
                                </li>
                            </ul>
                        </li>
                        <li id="nav_profile">
                            <a href="#" id="username_btn"></a>
                        </li>
                        <li><a href="#" id="loginLogout_btn"></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
</body>
</html>
