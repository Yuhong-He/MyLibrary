<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>恢复删除 Restore Delete</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/restore_delete.js"></script>
</head>
<body>
<!--Mark Done Request Modal-->
<div class="modal fade" id="confirmRestoreDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible" role="alert" id="restore_delete_fail" style="display: none;">
            <button type="button" class="close" aria-label="Close" id="close_restore_delete_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="restore_delete_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="RESTORE_DELETE"></span>
                </h4>
            </div>
            <div class="modal-body">
                <span id="confirm_restore_delete_info"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-success" id="confirm_restore_delete">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Body -->
<div id="headerContent"></div>
<div class="container">
    <div class="row" style="font-size: 1.2em;">
        <div class="col-md-12">
            <h2><span class="lang" key="RESTORE_DELETE"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5">
            <label for="search_box"></label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="search_box">
                <span style="display: none; position: absolute; right: 10px; top: 45%; transform: translateY(-50%); z-index: 111; font-size: 21px; font-weight: bold; opacity: .2; cursor: pointer;" id="clean_search_box">
                    &times;
                </span>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 2%">
        <div class="col-md-12">
            <table class="table table-hover" style="table-layout: fixed; word-break: break-all">
                <thead>
                <tr>
                    <th style="width: 30%;">
                        <span class="lang" key="BOOK_TITLE"></span>
                    </th>
                    <th style="width: 20%;">
                        <span class="lang" key="AUTHOR"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="PUBLISHER"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="CATEGORY"></span>
                    </th>
                    <th style="width: 12%;">
                        <span class="lang" key="ADMIN"></span>
                    </th>
                    <th>
                        <span class="lang" key="OPERATION"></span>
                    </th>
                </tr>
                </thead>
                <tbody id="all_deleted_book_body"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="page_info_area" style="padding-top: 10%"></div>
        </div>
        <div class="col-xs-8">
            <div class="pull-right" id="page_nav_area"></div>
        </div>
    </div>
</div>
</body>
<div id="footerContent"></div>
</html>
