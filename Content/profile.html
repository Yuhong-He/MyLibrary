<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户 Profile</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/profile.js"></script>
</head>
<body>
<!--General Message Model-->
<div class="modal fade" id="messageModel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p id="message_model_message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Edit Username Model-->
<div class="modal fade" id="usernameModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="CHANGE_USERNAME"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordOld" class="form-control" id="username_password">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="USERNAME"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="usernameNew" class="form-control" id="new_username">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="save_username_button">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Edit Password Model-->
<div class="modal fade" id="passwordModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="CHANGE_PASSWORD"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="OLD_PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordOld" class="form-control" id="old_password">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="NEW_PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordNew" class="form-control" id="new_password">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="INPUT_AGAIN"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordRepeat" class="form-control" id="repeat_password">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="save_password_button">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Edit Email Model-->
<div class="modal fade" id="emailModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="CHANGE_EMAIL"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="PASSWORD"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="passwordOld" class="form-control" id="email_password">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="EMAIL"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="emailNew" class="form-control" id="new_email">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="save_email_button">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="headerContent"></div>
<div class="container">
    <div class="row" style="font-size: 1.2em;">
        <div class="col-md-12">
            <h2><span class="lang" key="PROFILE"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="font-size: 1.5em;">
            <table class="table" style="width: 100%;">
                <tr>
                    <th style="width: 10%;">
                        <span class="lang" key="USERNAME"></span>
                    </th>
                    <td style="width: 10%;">
                        <span id="profile_username"></span>
                    </td>
                    <td style="width: 10%;">
                        <button type="button" class="btn btn-primary" id="edit_username_button">
                            <span class="lang" key="CHANGE"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th><span class="lang" key="PASSWORD"></span></th>
                    <td><span id="profile_password"></span></td>
                    <td>
                        <button type="button" class="btn btn-primary" id="edit_password_button">
                            <span class="lang" key="CHANGE"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th><span class="lang" key="EMAIL"></span></th>
                    <td><span id="profile_email"></span></td>
                    <td>
                        <button type="button" class="btn btn-primary" id="edit_email_button">
                            <span class="lang" key="CHANGE"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row" style="font-size: 1.2em;">
        <div class="col-md-12">
            <h2><span class="lang" key="OTHER"></span></h2>
        </div>
    </div>
    <div class="row" style="font-size: 1.2em; padding-top: 20px;">
        <div class="col-md-12">
            <table style="width: 100%">
                <tr>
                    <th style="width: 15%;">
                        <span class="lang" key="USER_RIGHTS_GROUP_HEADER"></span>
                    </th>
                    <td><span id="profile_user_rights"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row" style="font-size: 1.2em; padding-top: 20px;">
        <div class="col-md-12">
            <a href="my_requests">
                <span class="lang" key="VIEW_MY_REQUESTS" style="font-weight: bold"></span>
            </a>
        </div>
    </div>
</div>
</body>
<div id="footerContent"></div>
</html>
