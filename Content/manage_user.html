<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理用户 Manage User</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/manage_user.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/generalCSS.css">
</head>
<body>
<!--Manage User Modal-->
<div class="alert alert-danger alert-dismissible modal-alert" role="alert" id="open_manage_user_fail">
    <button type="button" class="close" aria-label="Close" id="close_open_manage_user_fail">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong><span class="lang" key="ERROR"></span></strong>
    <span id="open_manage_user_fail_info"></span>
</div>

<!--Manage User Modal-->
<div class="modal fade" id="manageUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible modal-alert" role="alert" id="manage_user_fail">
            <button type="button" class="close" aria-label="Close" id="close_manage_user_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="manage_user_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="MANAGE_USER"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="manage_user_username">
                            <span class="lang" key="USERNAME"></span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="manage_user_username" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="AUTHORITY_GROUP"></span>
                        </label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="authorityOptions" id="authority_1" value="1">
                                <span class="lang" key="USER"></span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="authorityOptions" id="authority_2" value="2">
                                <span class="lang" key="ADMIN"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="BAN"></span>
                        </label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="banOptions" id="ban_1" value="N">
                                <span class="lang" key="NO"></span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="banOptions" id="ban_2" value="Y">
                                <span class="lang" key="YES"></span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="confirm_manage_user">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Body -->
<div id="headerContent"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2><span class="lang" key="MANAGE_USER"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5">
            <label for="search_box"></label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="search_box">
                <span id="clean_search_box">
                    &times;
                </span>
            </div>
        </div>
    </div>
    <div class="row table-top-gap">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        <span class="lang" key="USERNAME"></span>
                    </th>
                    <th>
                        <span class="lang" key="EMAIL"></span>
                    </th>
                    <th>
                        <span class="lang" key="AUTHORITY_GROUP"></span>
                    </th>
                    <th>
                        <span class="lang" key="BANNED"></span>
                    </th>
                    <th>
                        <span class="lang" key="OPERATION"></span>
                    </th>
                </tr>
                </thead>
                <tbody id="all_user_body"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="page_info_area"></div>
        </div>
        <div class="col-xs-8">
            <div class="pull-right" id="page_nav_area"></div>
        </div>
    </div>
</div>
</body>
<div id="footerContent"></div>
</html>
