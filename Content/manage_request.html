<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理请求 Manage Requests</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/manage_request.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/switchButton.css">
</head>
<body>
<!--Mark Done Request Modal-->
<div class="modal fade" id="markDoneRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible" role="alert" id="mark_done_request_fail" style="display: none;">
            <button type="button" class="close" aria-label="Close" id="close_mark_done_request_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="mark_done_request_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="MARK_DONE_REQUEST"></span>
                </h4>
            </div>
            <div class="modal-body">
                <span id="confirm_mark_done_request_info"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-primary" id="confirm_mark_done_request">
                    <span class="lang" key="CONFIRM"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Confirm Delete Modal-->
<div class="modal fade" id="delRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible" role="alert" id="del_request_fail" style="display: none;">
            <button type="button" class="close" aria-label="Close" id="close_del_request_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="del_request_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="DEL_REQUEST"></span>
                </h4>
            </div>
            <div class="modal-body">
                <span id="confirm_delete_request_info"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-danger" id="confirm_delete_request">
                    <span class="lang" key="DELETE"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Body -->
<div id="headerContent"></div>
<div class="container">
    <div class="row" style="font-size: 1.2em;">
        <div class="col-md-12">
            <h2><span class="lang" key="MANAGE_REQUEST"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-0 pull-right">
            <div class="material-switch pull-right">
                <span class="lang" key="DISPLAY_DELETED_REQUESTS"></span>
                <input id="display_deleted_requests" type="checkbox"/>
                <label for="display_deleted_requests" class="label-primary"></label>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 2%">
        <div class="col-md-12">
            <table class="table table-hover" style="table-layout: fixed; word-break: break-all" id="requests_table">
                <thead>
                <tr>
                    <th style="width: 25%;">
                        <span class="lang" key="BOOK_TITLE"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="USER"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="EMAIL"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="TIME"></span>
                    </th>
                    <th style="width: 6%;">
                        <span class="lang" key="STATUS"></span>
                    </th>
                    <th style="width: 15%;">
                        <span class="lang" key="ADMIN"></span>
                    </th>
                    <th>
                        <span class="lang" key="OPERATION"></span>
                    </th>
                </tr>
                </thead>
                <tbody id="all_requests_table_body"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="page_info_area" style="padding-top: 10%"></div>
        </div>
        <div class="col-xs-8">
            <div class="pull-right" id="page_nav_area"></div>
        </div>
    </div>
</div>
</body>
<div id="footerContent"></div>
</html>
