<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类 Category</title>
    <script type="text/javascript" src="../JavaScript/common/common.js"></script>
    <script type="text/javascript" src="../JavaScript/common/generalFunctions.js"></script>
    <script type="text/javascript" src="../JavaScript/category.js"></script>
</head>

<body>
<!--Add Category Modal-->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible" role="alert" id="add_category_fail" style="display: none;">
            <button type="button" class="close" aria-label="Close" id="close_add_category_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="add_category_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span id="add_category_modal_title"></span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="ID"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="category_id" class="form-control" id="new_category_id">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="CATEGORY_ZH_NAME"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="category_name" class="form-control" id="new_category_zh_name">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="lang" key="CATEGORY_EN_NAME"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="category_name" class="form-control" id="new_category_en_name">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div style="float: left">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="lang" key="CLOSE"></span>
                    </button>
                </div>
                <div style="float: right">
                    <button type="button" class="btn btn-primary" id="insert_new_category_btn">
                        <span class="lang" key="CONFIRM"></span>
                    </button>
                    <button type="button" class="btn btn-primary" id="update_category_btn">
                        <span class="lang" key="UPDATE"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Confirm Delete Modal-->
<div class="modal fade" id="delCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="alert alert-danger alert-dismissible" role="alert" id="del_category_fail" style="display: none;">
            <button type="button" class="close" aria-label="Close" id="close_del_category_fail">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="lang" key="ERROR"></span></strong>
            <span id="del_category_error"></span>
        </div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="lang" key="DEL_CATEGORY"></span>
                </h4>
            </div>
            <div class="modal-body">
                <span id="confirm_delete_category_info"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="lang" key="CLOSE"></span>
                </button>
                <button type="button" class="btn btn-danger" id="confirm_delete_category">
                    <span class="lang" key="DELETE"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Main Body-->
<div id="headerContent"></div>
<div class="container" id="main_container">
    <div class="row" style="font-size: 1.2em;">
        <div class="col-md-12">
            <h2><span class="lang" key="ALL_CATEGORY"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5">
            <label for="search_box"></label>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="search_box">
                <span style="display: none; position: absolute; right: 10px; top: 45%; transform: translateY(-50%); z-index: 111; font-size: 21px; font-weight: bold; opacity: .2; cursor: pointer;" id="clean_search_box">
                    &times;
                </span>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-0 pull-right">
            <button type="button" class="btn btn-primary" id="add_new_category_btn">
                <span class="lang" key="ADD"></span>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="lang" key="DISPLAY_ROWS"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" style="min-width:73px">
                    <li id="display_5_rows">
                        <a href="#"><span class="lang" key="5Rows"></span></a>
                    </li>
                    <li id="display_10_rows">
                        <a href="#"><span class="lang" key="10Rows"></span></a>
                    </li>
                    <li id="display_20_rows">
                        <a href="#"><span class="lang" key="20Rows"></span></a>
                    </li>
                    <li id="display_50_rows">
                        <a href="#"><span class="lang" key="50Rows"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 2%">
        <div class="col-md-12">
            <table class="table table-hover" style="table-layout: fixed; word-break: break-all" id="categories_table">
                <tbody id="all_categories_table_head"></tbody>
                <tbody id="all_categories_table_body"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="page_info_area" style="padding-top: 10%"></div>
        </div>
        <div class="col-xs-8">
            <div class="pull-right" id="page_nav_area"></div>
        </div>
    </div>
</div>
<div id="footerContent"></div>
</body>
</html>
